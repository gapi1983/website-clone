<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="register.css">

    
</head>
<body>

 

    <section class="vh-100" style="background-color: #eee;" id="container">
        <div class="container h-100" >
          <div class="row d-flex justify-content-center align-items-center h-100"  >
            <div class="col-lg-12 col-xl-11" >
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5" >
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <div class="col text-center"><h2 id="reg">Create new account</h2></div>
                        
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Enter your email:</label>
                            <input type="email" class="form-control" id="email" >
                          </div>
                          
                          <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Enter your full name</label>
                            <input type="text" class="form-control" id="name" >
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Enter password</label>
                            <input type="password" class="form-control" id="password1" >
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Repeat password</label>
                            <input type="password" class="form-control" id="password2" >
                          </div>
                          <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Enter your phone number</label>
                            <input type="tel" class="form-control" id="telnum" >
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox" />
                            <label class="form-check-label" for="flexCheckDefault">I agree with terms</label><i class="bi bi-question-diamond-fill"></i>
                          </div>
                          
                          <div class="col text-center"><button id="btn" type="button"  onclick=validateAll() class="btn btn-dark btn-rounded" >Register</button></div>
                          
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>            
      </section>
      <script src="register.js"></script>
</body>
</html>
